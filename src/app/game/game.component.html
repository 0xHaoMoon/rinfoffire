<app-player *ngFor="let player of game.players ; let i = index;" [ngStyle]="{'top.px': 100 +(i*150)} "
[name]="player"
class="player-position"></app-player>

<div class="field">
    <div class="card-stack">
        <!--Current Cardstack-->
        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 5}" 
        src="./../../assets/img/cards/card_cover.png" alt="">
        <img (click)="takeCard()" class="top-card" style="right: 20px"
         src="./../../assets/img/cards/card_cover.png" alt="">

         <!--Stack for played Cards-->
         <img *ngFor="let card of game.playedCard" class="playedCard" style="right: 40px"
         src="./../../assets/img/cards/{{card}}.png" alt="">

        <!--Current Card animation-->
         <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pickCard" style="right: 40px"
         src="./../../assets/img/cards/{{currentCard}}.png" alt="">



    </div>
</div>
